# Use postgres/example user/password credentials
version: '3.8'

x-postgres-user: &postgres_user postgres
x-postgres-password: &postgres_password postgres
x-postgres-db: &postgres_db calendso
x-database-host: &database_host localhost:5432
x-database-url: &database_url postgresql://*postgres_user:*postgres_password@*database_host/*postgres_db

x-calcom-telemetry-disabled: calcom_telemetry_disabled
x-calendso-encryption-key: calendso_encryption_key
x-nextauth-secret: nextauth_secret
x-next-public-webapp-url: next_public_webapp_url

x-public-license-consent: &public_license_consent "this variable is sentenced to be removed according to #4052"

volumes:
  database-data:

networks:
  stack:
    name: stack
    external: false

services:
  database:
    container_name: database
    image: postgres
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
    env_file: .env
    networks:
      - stack

  calcom:
    image: calcom.docker.scarf.sh/calcom/cal.com
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WEBAPP_URL: ${NEXT_PUBLIC_WEBAPP_URL:-*next_public_webapp_url}
        NEXT_PUBLIC_LICENSE_CONSENT: *public_license_consent
        CALCOM_TELEMETRY_DISABLED: ${CALCOM_TELEMETRY_DISABLED:-*calcom_telemtry_disabled}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-*nextauth_secret}
        CALENDSO_ENCRYPTION_KEY: ${CALENDSO_ENCRYPTION_KEY:-*calendso_encryption_key}
        DATABASE_URL: ${DATABASE_URL:-*database_url}
      network: stack
    restart: always
    networks:
      - stack
    ports:
      - 3000:3000
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-*postgres_user}:${POSTGRES_PASSWORD:-*postgres_password}@${DATABASE_HOST:-*database_host}/${POSTGRES_DB:-*postgres_db}
    depends_on:
      - database

# Optional use of Prisma Studio. In production, comment out or remove the section below to prevent unwanted access to your database.
  studio:
    image: calcom.docker.scarf.sh/calcom/cal.com
    restart: always
    networks:
      - stack
    ports:
      - 5555:5555
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-*postgres_user}:${POSTGRES_PASSWORD:-*postgres_password}@${DATABASE_HOST:-*database_host}/${POSTGRES_DB:-*postgres_db}
    depends_on:
      - database
    command:
      - npx
      - prisma
      - studio
# END SECTION: Optional use of Prisma Studio.
